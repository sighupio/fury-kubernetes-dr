---
kind: pipeline
name: policeman

platform:
  os: linux
  arch: amd64

steps:
  - name: lint
    image: github/super-linter
    pull: always
    depends_on: [ clone ]
    environment:
      RUN_LOCAL: "true"
    commands:
      - cp -a $(pwd)/rules/. /action/lib/.automation/
      - cp -a $(pwd)/. /tmp/lint/
      - rm -rf /tmp/lint/rules
      - /action/lib/linter.sh

