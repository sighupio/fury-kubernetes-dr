apiVersion: batch/v1
kind: CronJob
metadata:
  name: etcd-backup-pvc
  labels:
    app.kubernetes.io/name: etcd-backup-pvc
    app.kubernetes.io/instance: etcd-backup-pvc-dr
    app.kubernetes.io/version: "1.0.0"
    app.kubernetes.io/component: disaster-recovery
    app.kubernetes.io/part-of: KFD
spec:
  schedule: "* * 2 * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 5
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      template:
        metadata:
          namespace: kube-system
          labels:
            app.kubernetes.io/name: etcd-backup-pvc
            app.kubernetes.io/instance: etcd-backup-pvc-dr
            app.kubernetes.io/version: "1.0.0"
            app.kubernetes.io/component: disaster-recovery
            app.kubernetes.io/part-of: KFD
        spec:
          volumes:
            - name: etcd-certs
              hostPath:
                path: /etc/etcd/pki
            - name: kubeadm-config
              configMap:
                name: kubeadm-config
                items:
                - key: ClusterConfiguration
                  path: config.yaml
            - name: target-pvc
              persistentVolumeClaim:
                claimName: target-pvc
          initContainers:
            - name: backupper
              image: etcd-backupper
              envFrom:
                - configMapRef:
                    name: etcd-backup-pvc-certificates-location
              securityContext:
                runAsUser: 0
                runAsGroup: 0
              volumeMounts:
                - mountPath: /etcd
                  name: etcd-certs
                  readOnly: true
                - mountPath: /k8s
                  name: kubeadm-config
                - mountPath: /backup
                  name: target-pvc
              env:
                - name: BACKUP_PREFIX
                  valueFrom:
                    configMapKeyRef:
                      name: etcd-backup-pvc-config
                      key: backup-prefix
          containers:
            - name: delete-old
              image: rclone
              command:
                - "/bin/sh"
                - "-c"
              args:
                - 'rclone delete /target --min-age="$RETENTION" --include="${BACKUP_PREFIX}*.etcdb"'
              env:
                - name: RETENTION
                  valueFrom:
                    configMapKeyRef:
                      name: etcd-backup-pvc-config
                      key: retention
                - name: BACKUP_PREFIX
                  valueFrom:
                    configMapKeyRef:
                      name: etcd-backup-pvc-config
                      key: backup-prefix
              volumeMounts:
                - mountPath: /target
                  name: target-pvc
          restartPolicy: OnFailure
          hostNetwork: true
          affinity:
            nodeAffinity:
              requiredDuringSchedulingIgnoredDuringExecution:
                nodeSelectorTerms:
                  - matchExpressions:
                      - key: node-role.kubernetes.io/control-plane
                        operator: Exists
          tolerations:
            - key: node-role.kubernetes.io/control-plane
              effect: NoSchedule
              operator: Exists
            - key: node.kubernetes.io/memory-pressure
              effect: NoSchedule
              operator: Exists
