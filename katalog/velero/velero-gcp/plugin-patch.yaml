---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: velero
spec:
  template:
    spec:
      initContainers:
      - image: velero/velero-plugin-for-gcp
        imagePullPolicy: Always
        name: velero-plugin
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /target
          name: plugins
      - image: velero/velero-plugin-for-csi
        imagePullPolicy: Always
        name: velero-plugin-csi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /target
          name: plugins

