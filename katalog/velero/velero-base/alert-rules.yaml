# Custom set of rules developed by SIGHUP to alert when Gatekeeper webhooks are misbehaving

apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: alert-rules
  name: velero-backups-alerts
spec:
  groups:
    - name: VeleroBackups 
      rules:
        - alert: VeleroNoBackupInLast24Hours
          annotations:
            message: "There are no successful velero backups in the las 24 hours for the '{{$labels.schedule}}' schedule."
            doc: "There are no successful backups for schedule '{{$labels.schedule}}' in the last 24 hours. There might be a problem running the schedule or the backups themselves."
          expr: |
            time() - velero_backup_last_successful_timestamp > 86400
          for: 5m
          labels:
            severity: warning
